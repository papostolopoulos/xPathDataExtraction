<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>xPath Generator</title>

    <style media="screen">

      *{
        box-sizing: border-box;
      }

      .sectionOptions{
        display: grid;
        grid-template-rows: 40vh 45vh 15vh;
        grid-template-columns: 60vw 40vw;
        grid-template-areas:
        "divBranch divElements"
        "divFunctions divElements"
        "divResult divResult"
      }

      #divBranch, #divFunctions{
        display: flex;
        flex-wrap: wrap;
      }

      #divBranch{
        flex-flow: column;
      }

      #divFunctions{
        align-content: flex-start;
      }

      #divBranch, #divFunctions, #divElements, #divResult{
        padding: 10px 20px;
      }

      h3, h4{
        margin: auto;
      }

      label{
        margin-right: 10px;
      }

      #divBranch{
        grid-area: divBranch;
        background: lightgreen;
      }

      #divFunctions{
        grid-area: divFunctions;
        background: lightblue;
        display: flex;
        flex-flow: column;
        flex-wrap: wrap;
      }

      #divElements{
        grid-area: divElements;
        background: lightyellow;
      }

      #divResult{
        grid-area: divResult;
        background: lightgray;
      }

      .divBracketsOperators{
        display: grid;
        grid-template-columns: 30% 70%;
      }

      .divFunctionInputs, .divFunctionAttribute, .divFunctionParams{
        display: flex;
        flex-flow: column;
        width: 33.3%;
      }

      .divFunctionParams{
        /* height: 100%; */
      }

      .divParametersToggle{
        display: flex;
        flex-flow: column;
        /* justify-content: center; */
        /* height: 100%; */
        background: yellow;
      }

      .divParameters{
        display: flex;
        flex-flow: column;
      }



    </style>

  </head>







  <body>
    <main id="mainSlot">
      <section class="sectionOptions">
        <div class="" id="divBranch">
          <h3>Branch</h3>
          <div class="divBranchInputs">
            <label>
              <input type="radio" value="//" name="axisOption" v-model="axis">
              //
            </label>
            <label>
              <input type="radio" value="/ancestor::" name="axisOption" v-model="axis">
              /ancestor::
            </label>
            <label>
              <input type="radio" value="/ancestor-or-self::" name="axisOption" v-model="axis">
              /ancestor-or-self::
            </label>
            <label>
              <input type="radio" value="/attribute::" name="axisOption" v-model="axis">
              /attribute::
            </label>
            <label>
              <input type="radio" value="/child::" name="axisOption" v-model="axis">
              /child::
            </label>
            <label>
              <input type="radio" value="/descendant::" name="axisOption" v-model="axis">
              /descendant::
            </label>
            <label>
              <input type="radio" value="/descendant-or-self::" name="axisOption" v-model="axis">
              /descendant-or-self::
            </label>
            <label>
              <input type="radio" value="/following::" name="axisOption" v-model="axis">
              /following::
            </label>
            <label>
              <input type="radio" value="/following-sibling::" name="axisOption" v-model="axis">
              /following-sibling::
            </label>
            <label>
              <input type="radio" value="/namespace::" name="axisOption" v-model="axis">
              /namespace::
            </label>
            <label>
              <input type="radio" value="/parent::" name="axisOption" v-model="axis">
              /parent::
            </label>
            <label>
              <input type="radio" value="/preceding::" name="axisOption" v-model="axis">
              /preceding::
            </label>
            <label>
              <input type="radio" value="/preceding-sibling::" name="axisOption" v-model="axis">
              /preceding-sibling::
            </label>
            <label>
              <input type="radio" value="/self::" name="axisOption" v-model="axis">
              /self::
            </label>

            <label>
              Node:
              <input type="text" name="addPathNode" v-model="node" @keyup.enter="addToPath($event)">
            </label>
          </div>

          <div class="">
          </div>

          <div class="divBracketsOperators">
            <div class="" id="divBrackets">
              <h3>Brackets</h3>
              <label>
                <input type="radio" name="brackets" value="" v-model="brackets">
                No brackets
              </label>
              <label>
                <input type="radio" name="brackets" value="[]" v-model="brackets" @click="addToPath($event)">
                Brackets []
              </label>
            </div>

            <div class="divOperators">
              <h3>Operators</h3>
              <label>
                <input type="radio" name="addOperator" value="" v-model="operator">
                None
              </label>
              <label>
                <input type="radio" name="addOperator" value="and" v-model="operator">
                and
              </label>
              <label>
                <input type="radio" name="addOperator" value="and not()" v-model="operator">
                and not()
              </label>
              <label>
                <input type="radio" name="addOperator" value="not()" v-model="operator">
                not()
              </label>
              <label>
                <input type="radio" name="addOperator" value="or" v-model="operator">
                or
              </label>
              <label>
                <input type="radio" name="addOperator" value="|" v-model="operator">
                |
              </label>
              <label>
                <input type="radio" name="addOperator" value="=" v-model="operator">
                =
              </label>
              <label>
                <input type="radio" name="addOperator" value="!=" v-model="operator">
                !=
              </label>
              <label>
                <input type="radio" name="addOperator" value="+" v-model="operator">
                +
              </label>
              <label>
                <input type="radio" name="addOperator" value="-" v-model="operator">
                -
              </label>
              <label>
                <input type="radio" name="addOperator" value="*" v-model="operator">
                *
              </label>
              <label>
                <input type="radio" name="addOperator" value="div" v-model="operator">
                div
              </label>
              <label>
                <input type="radio" name="addOperator" value="<" v-model="operator">
                &lt;
              </label>
              <label>
                <input type="radio" name="addOperator" value="<=" v-model="operator">
                &lt;=
              </label>
              <label>
                <input type="radio" name="addOperator" value=">" v-model="operator">
                &gt;
              </label>
              <label>
                <input type="radio" name="addOperator" value=">=" v-model="operator">
                &gt;=
              </label>
              <label>
                <input type="radio" name="addOperator" value="mod" v-model="operator">
                mod
              </label>



            </div>
          </div>




        </div>

        <div class="" id="divFunctions">
          <div class="divFunctionInputs">
            <h3>Function</h3>
            <label>
              <input type="radio" name="addFunction" value="" v-model="xFunction">
              None
            </label>
            <label>
              <input type="radio" name="addFunction" value="concat" v-model="xFunction">
              concat()
            </label>
            <label>
              <input type="radio" name="addFunction" value="contains" v-model="xFunction">
              contains()
            </label>
            <label>
              <input type="radio" name="addFunction" value="normalize-space" v-model="xFunction">
              normalize-space()
            </label>
            <label>
              <input type="radio" name="addFunction" value="substring" v-model="xFunction">
              substring()
            </label>
            <label>
              <input type="radio" name="addFunction" value="substring-after" v-model="xFunction">
              substring-after()
            </label>
            <label>
              <input type="radio" name="addFunction" value="substring-before" v-model="xFunction">
              substring-before()
            </label>
            <label>
              <input type="radio" name="addFunction" value="translate" v-model="xFunction">
              translate()
            </label>
            <label>
              <input type="radio" name="addFunction" value="=" v-model="xFunction">
              =
            </label>
          </div>

          <div class="divFunctionAttribute">
            <h3>Attribute</h3>
            <label>
              <input type="radio" name="attribute" value="@alt" v-model="attribute">
              @alt
            </label>
            <label>
              <input type="radio" name="attribute" value="@class" v-model="attribute">
              @class
            </label>
            <label>
              <input type="radio" name="attribute" value="@id" v-model="attribute">
              @id
            </label>
            <label>
              <input type="radio" name="attribute" value="@name" v-model="attribute">
              @name
            </label>
            <label>
              <input type="radio" name="attribute" v-model="attribute" value="@src" >
              @src
            </label>
            <label>
              <input type="radio" name="attribute" value="@title" v-model="attribute">
              @title
            </label>
            <label>
              <input type="radio" name="attribute" value="text()" v-model="attribute">
              text()
            </label>
            <label>
              <input type="radio" name="attribute" value="." v-model="attribute">
              .
            </label>
            <label>
              <input type="text" name="attribute" value="" v-model="attribute" @keyup.enter="addToPath($event)">
              Custom:
            </label>
          </div>

          <div class="divFunctionParams">
            <h3>Parameters</h3>

            <div class="divParametersToggle">
              <div class="divParameters" v-show="xFunction === 'concat'">
                <h3>for concat()</h3>
              </div>
              <div class="divParameters" v-show="xFunction === 'contains'">
                <h3>for contains()</h3>
                <label>
                  <input type="checkbox" name="translateString" value="" checked>
                  Translate the string
                </label>
                <label>
                  Add string
                  <input type="text" name="functionString" value="" @keyup.enter="addToPath($event)">
                </label>

              </div>
              <div class="divParameters" v-show="xFunction === 'normalize-space'">
                <h3>for normalize-space()</h3>
              </div>
              <div class="divParameters" v-show="xFunction === 'substring'">
                <h3>for substring()</h3>
              </div>
              <div class="divParameters" v-show="xFunction === 'substring-after'">
                <h3>for substring-after()</h3>
              </div>
              <div class="divParameters" v-show="xFunction === 'substring-before'">
                <h3>for substring-before()</h3>
              </div>
              <div class="divParameters" v-show="xFunction === 'translate'">
                <h3>for translate()</h3>
              </div>

            </div>
          </div>
        </div>

        <div id="divElements">
          The elements will be displayed here <br>
          {{pathArray}}
        </div>

        <div id="divResult">
          Result displayed here: {{fullPath}}
        </div>

      </section>
      <!-- <p>Contents: {{pathArray}}</p>
      <p>fullPath: {{fullPath}}</p> -->


    </main>

  </body>









  <script>

    var app = new Vue({
      el: "#mainSlot",
      data: {
        axis:"/descendant::",
        node: "", //The node that is added after the axis
        brackets: "", // If new brackets are opening or not
        operator: "", //or, and, and not, not
        xFunction: "",
        attribute: "",
        pathArray: [],

      }, //End of data
      methods:{
        addToPath(event){
          console.log("event.target.value", event.target.value);
          console.log("event.target.name", event.target.name);
          if (event.target.name === "addPathNode") {
            this.pathArray.push(this.axis + event.target.value);
            this.node = "";
          }

          if (event.target.name === "brackets" && event.target.value === "[]"){
            console.log(this.brackets);
            this.pathArray.push(event.target.value[0]);
            this.pathArray.push(event.target.value[1]);
          }

          if (event.target.name === "attribute") {
            let lastPathArrayElement = this.pathArray[this.pathArray.length-1];
            console.log(lastPathArrayElement[lastPathArrayElement.length-1]);
            if (lastPathArrayElement[lastPathArrayElement.length-1] === "]") {
              this.pathArray.push("/" + event.target.name);
            }
          }

          if (event.target.name === "addFunction") {

          }

        },
      }, //End of methods
      computed: {
        fullPath(){
          return this.pathArray.join("");
        }
      } //end of computed properties
    });

  </script>

</html>

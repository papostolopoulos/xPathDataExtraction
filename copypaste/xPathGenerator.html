<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>xPath Generator</title>

    <style media="screen">

      *{
        box-sizing: border-box;
      }

      .sectionOptions{
        display: grid;
        grid-template-rows: 35vh 45vh 20vh;
        grid-template-columns: 60vw 40vw;
        grid-template-areas:
        "divBranch divElements"
        "divFunctions divElements"
        "divResult divResult"
      }

      #divBranch, #divFunctions{
        display: flex;
        flex-wrap: wrap;
        align-content: flex-start;
        height: 40vh;
      }

      #divBranch, #divFunctions, #divElements, #divResult{
        padding: 10px 20px;
      }

      h3, h4{
        margin: auto;
      }

      label{
        margin-right: 10px;
      }

      #divBranch{
        grid-area: divBranch;
        background: lightgreen;
      }

      #divFunctions{
        grid-area: divFunctions;
        background: lightblue;
        display: flex;
        flex-flow: column;
        flex-wrap: wrap;
      }

      #divElements{
        grid-area: divElements;
        background: lightyellow;
      }

      #divResult{
        grid-area: divResult;
        background: lightgray;
      }

      .divFunctionInputs, .divFunctionAttribute, .divFunctionParams{
        display: flex;
        flex-flow: column;
        width: 33.3%;
      }

      .divFunctionParams{
        height: 100%;

      }

      .divParametersToggle{
        display: flex;
        flex-flow: column;
        justify-content: center;
        height: 100%;
        background: yellow;
      }



    </style>

  </head>







  <body>
    <main id="mainSlot">
      <section class="sectionOptions">
        <div class="" id="divBranch">
          <h3>Branch</h3>
          <div class="divBranchInputs">
            <label>
              <input type="radio" value="//" name="axisOption" v-model="axis">
              //
            </label>
            <label>
              <input type="radio" value="/ancestor::" name="axisOption" v-model="axis">
              /ancestor::
            </label>
            <label>
              <input type="radio" value="/ancestor-or-self::" name="axisOption" v-model="axis">
              /ancestor-or-self::
            </label>
            <label>
              <input type="radio" value="/attribute::" name="axisOption" v-model="axis">
              /attribute::
            </label>
            <label>
              <input type="radio" value="/child::" name="axisOption" v-model="axis">
              /child::
            </label>
            <label>
              <input type="radio" value="/descendant::" name="axisOption" v-model="axis">
              /descendant::
            </label>
            <label>
              <input type="radio" value="/descendant-or-self::" name="axisOption" v-model="axis">
              /descendant-or-self::
            </label>
            <label>
              <input type="radio" value="/following::" name="axisOption" v-model="axis">
              /following::
            </label>
            <label>
              <input type="radio" value="/following-sibling::" name="axisOption" v-model="axis">
              /following-sibling::
            </label>
            <label>
              <input type="radio" value="/namespace::" name="axisOption" v-model="axis">
              /namespace::
            </label>
            <label>
              <input type="radio" value="/parent::" name="axisOption" v-model="axis">
              /parent::
            </label>
            <label>
              <input type="radio" value="/preceding::" name="axisOption" v-model="axis">
              /preceding::
            </label>
            <label>
              <input type="radio" value="/preceding-sibling::" name="axisOption" v-model="axis">
              /preceding-sibling::
            </label>
            <label>
              <input type="radio" value="/self::" name="axisOption" v-model="axis">
              /self::
            </label>

            <label>
              Node:
              <input type="text" name="addPathNode" @keyup.enter="addToPath($event)">
            </label>

          </div>

        </div>

        <!-- <div class="" id="divBrackets">
          <h3>Add brackets</h3>
          <label>
            <input type="checkbox" name="addBrackets" value="[" @click="addToPath($event)">
            [ - Open bracket
          </label>
          <label>
            <input type="checkbox" name="addBrackets" value="]" @click="addToPath($event)">
            ] - Close bracket
          </label>
        </div> -->

        <div class="" id="divFunctions">
          <div class="divFunctionInputs">
            <h3>Function</h3>
            <label>
              <input type="radio" name="addFunction" value="concat" v-model="xFunction">
              concat()
            </label>
            <label>
              <input type="radio" name="addFunction" value="contains" v-model="xFunction" checked>
              contains()
            </label>
            <label>
              <input type="radio" name="addFunction" value="normalize-space" v-model="xFunction">
              normalize-space()
            </label>
            <label>
              <input type="radio" name="addFunction" value="substring" v-model="xFunction">
              substring()
            </label>
            <label>
              <input type="radio" name="addFunction" value="substring-after" v-model="xFunction">
              substring-after()
            </label>
            <label>
              <input type="radio" name="addFunction" value="substring-before" v-model="xFunction">
              substring-before()
            </label>
            <label>
              <input type="radio" name="addFunction" value="translate" v-model="xFunction">
              translate()
            </label>
          </div>

          <div class="divFunctionAttribute">
            <h3>Attribute</h3>
            <label>
              <input type="radio" name="functionPath" value="." v-model="functionPath">
              .
            </label>
            <label>
              <input type="radio" name="functionPath" value="text()" v-model="functionPath">
              text()
            </label>
            <label>
              <input type="radio" name="functionPath" value="@alt" v-model="functionPath">
              @alt
            </label>
            <label>
              <input type="radio" name="functionPath" value="@title" v-model="functionPath">
              @title
            </label>
            <label>
              <input type="radio" name="functionPath" value="@id" v-model="functionPath">
              @id
            </label>
            <label>
              <input type="radio" name="functionPath" value="@class" v-model="functionPath">
              @class
            </label>
            <label>
              <input type="radio" name="functionPath" value="@name" v-model="functionPath">
              @name
            </label>
            <label>
              Custom:
              <input type="text" name="functionPath" value="" v-model="functionPath">
            </label>
          </div>

          <div class="divFunctionParams">
            <h3>Parameters</h3>

            <div class="divParametersToggle">
              <label>
                Add string
                <input type="text" name="functionString" value="" @keyup.enter="addToPath($event)">
              </label>
              <label>
                <input type="checkbox" name="translateString" value="">
                Translate the string <br>
              </label>

            </div>
          </div>
        </div>

        <div id="divElements">
          The elements will be displayed here
        </div>

        <div id="divResult">
          Result displayed here: {{fullPath}}
        </div>

      </section>
      <!-- <p>Contents: {{pathArray}}</p>
      <p>fullPath: {{fullPath}}</p> -->


    </main>

  </body>









  <script>

    var app = new Vue({
      el: "#mainSlot",
      data: {
        axis:"//",
        path: "",
        xFunction: "contains",
        functionPath: "",
        pathArray: [],

      }, //End of data
      methods:{
        addToPath(event){
          console.log("event.target.value", event.target.value);
          console.log("event.target.name", event.target.name);
          if (event.target.name === "addPathNode") {
            this.pathArray.push(this.axis + event.target.value);
            event.target.value = "";
          }
          if (event.target.name === "addBrackets"){
            this.pathArray.push(event.target.value);
            setTimeout(function () {
              event.target.checked = false;
            }, 1000);
          }

          console.log(event);
          if (event.target.name === "addFunction") {

          }

        },
      }, //End of methods
      computed: {
        fullPath(){
          return this.pathArray.join("");
        }
      } //end of computed properties
    });

  </script>

</html>
